<div class="container-fluid">
    <div class="row px-2">
        <div class="col-12 p-0 px-1">
            <h2 class="title" *ngIf="allData.length>0">Results</h2>
        </div>
        <ng-container>
            <div class="col-md-3 col-6 my-2 p-0 px-2 cursor-pointer" *ngFor="let data of allData.results"
                routerLink="/detail/{{data.media_type}}/{{data.id}}">
                <img src="{{imgUrl}}{{data.backdrop_path}}" (load)="data.loader = true" [hidden]="!data.loader"
                    class="w-100" style="border-radius: 5px 5px 0 0;" alt="">
                <!-- <p class="text-white m-0">{{data.name}}</p> -->
                <ng-container *ngIf="!data.loader">
                    <app-skeleton [skeleton]="'single-media'"></app-skeleton>
                </ng-container>
                <span class="text-white">{{data.name ? data.name : data.title}}</span>
            </div>
        </ng-container>
