<app-header></app-header>
<br><br><br>
<div class="container">
    <div class="row mt-3">
        <div class="col-12 text-center">
            <h5>Subscription</h5>
        </div>
        <div class="col-12">
            <form>
                <div class="form-check" *ngFor="let plan of subscription;let i = index">
                    <input class="form-check-input" [id]="plan.provider_id" [checked]="plan.isBuy" [name]="plan.provider_name" type="checkbox"
                        (click)="selectSubscription(i)">
                    <label class="form-check-label" [for]="plan.provider_id">
                        {{plan.provider_name}}
                    </label>
                </div>
                <button type="button" (click)="onSubmit()" class="submit-button mt-3">
                    Continue
                    <i class="fa fa-angle-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<app-tab></app-tab>
