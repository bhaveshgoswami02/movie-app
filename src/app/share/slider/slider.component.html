<div class="hero d-none d-lg-block d-md-block">
    <ng-container *ngFor="let slider of allData; let i = index">
        <div class="slider" *ngIf="current == i" @fade>
            <div class="backdrop">
                <div class="lazyloaded">
                    <img alt="{{slider?.title}}" class="lazyload image" src="https://image.tmdb.org/t/p/original/{{slider?.backdrop_path}}">
                </div>
            </div>
            <div class="pane">
                <div>
                    <h1 class="name">
                        {{slider?.title}}
                    </h1>
                    <div class="meta">
                        <div class="info">
                            <span class="rate"><i class="fa fa-star" style="color: #dcf836;"> star</i>&nbsp;<span>{{slider?.vote_average}}</span>/10</span>
                             <span style="font-size: 16px;"> {{slider?.vote_count | numberWithCommas }} Reviews</span>
                            <span style="font-size: 16px;">{{slider?.release_date | date: 'yyyy' }}</span> 

                        </div>
                    </div>
                    <div class="desc">
                        {{slider?.overview }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
