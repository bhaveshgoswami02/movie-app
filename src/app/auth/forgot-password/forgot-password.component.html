<form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
    <input type="email" name="email" placeholder="Enter Email" ngModel required>
    <div class="col-12 text-center my-3">
        <button [disabled]="forgotPasswordForm.invalid" type="submit" color="primary">Reset</button>
    </div>
    <div class="col-12 text-center mb-3">
        <a class="text-secondary text-decoration-none" routerLink="/auth">Signin</a> <br>
    </div>
</form>
